    <!--Signup Modal-->
    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Join family</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Be Cautious</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="signup-name" aria-describedby="nameHelp">

              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="signup-password">

              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="showPasswordSignup()">
                <label class="form-check-label" for="exampleCheck1">Show Password</label>
              </div>
              <p class="text-danger text-center error"></p>
              <button type="submit" class="btn btn-outline-success">Signup</button>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!--Login Modal-->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login into family</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">

              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="login-password">

              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="showPasswordLogin()">
                <label class="form-check-label" for="exampleCheck1">Show Password</label>
              </div>
              <p class="text-danger text-center error"></p>
              <button type="submit" class="btn btn-outline-success">Login</button>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!--Account Modal-->
    <div class="modal fade" id="account-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Account</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="account-details"></div>
          </div>

        </div>
      </div>
    </div>

    <!--Create Task Modal-->
    <div class="modal fade" id="task-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Join family</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="py-2" id="task-create-form">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="exampleInputEmail1">Author</label>
                  <input type="email" class="form-control" id="task-author-email" aria-describedby="emailHelp">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputStatus">Staus</label>
                  <select id="inputStatus" class="form-control">
                    <option value="Assigned">Assigned</option>
                    <option value="Submitted">Submitted</option>
                    <option value="Passed">Passed</option>
                    <option value="Published">Published</option>
                    <option value="Rejected">Rejected</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label>Publishing Date</label>
                  <input type="date" class="form-control" id="task-date">
                </div>
                <div class="form-group col-md-6">
                  <label>Publishing Time</label>
                  <input type="time" class="form-control" id="task-time">
                  <small>In Am-Pm Format</small>
                </div>
              </div>
              <div class="form-group">
                <label>Document Link</label>
                <input type="text" class="form-control" id="task-link">
              </div>
              <button type="submit" class="btn btn-outline-danger">Submit</button>
            </form>
          </div>

        </div>
      </div>
    </div>
